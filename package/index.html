<!DOCTYPE html>
<html>
  <head>
    <title>Modal Example with Tingle</title>
    <!-- Include Tingle's CSS file -->
    <link
      rel="stylesheet"
      href="../node_modules/tingle.js/dist/tingle.min.css"
    />
    <style>
      .tingle-modal {
        background-color: rgba(31, 31, 31, 0.4);
        backdrop-filter: none;
      }
      .tingle-modal-box {
        height: 90%;
        width: 65%;
      }
      .tingle-modal-box__content {
        padding: 0px;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Button to open the modal -->
    <button id="openModalButton">Open Modal</button>

    <!-- Include Tingle's JavaScript file -->
    <script src="../node_modules/tingle.js/dist/tingle.min.js"></script>

    <!-- Include your index.js file -->
    <script src="index.js"></script>
  </body>
</html>
